<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas (colunas)</title>
    <style>
        html{
            margin: 0px;
            padding: 0px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            text-align: center;
            width: 600px;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
        }
        .green{
            background-color: chartreuse;

        }
        .blue{
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="blue">
            <col class="green">
            <col class="blue">
        </colgroup>
        <thead>
          <tr>
              <th>Nome</th>
              <th>Sexo</th>
              <th>Idade</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Antonio</td>
                <td>M</td>
                <td>42</td>
            </tr>
            <tr>
                <td>Joaquim</td>
                <td>M</td>
                <td>36</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
